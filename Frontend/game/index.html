<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game</title>
</head>
<body>
    <header id="header">
        <h1>_ _ _ _ _ _ _ _ _ _</h1>
    </header>
    <main>
        <div id="hanged--man">
            <svg xmlns="http://www.w3.org/2000/svg" id="hangmanSVG">
                <!-- Podstawa szubienicy - trójkąt -->
                <line id="base" x1="150" y1="300" x2="250" y2="300" class="gallows"/>
                <line id="left-support" x1="150" y1="300" x2="200" y2="230" class="gallows"/>
                <line id="right-support" x1="250" y1="300" x2="200" y2="230" class="gallows"/>
        
                <!-- Słup pionowy szubienicy -->
                <line id="vertical-support" x1="200" y1="230" x2="200" y2="50" class="gallows"/>
        
                <!-- Pozioma belka szubienicy -->
                <line id="horizontal-beam" x1="198.5" y1="50" x2="300" y2="50" class="gallows"/>
        
                <!-- Pętla (wisi za głową) -->
                <line id="noose" x1="300" y1="48.5" x2="300" y2="130" class="part"/>
        
                <!-- Głowa -->
                <circle id="head" cx="300" cy="150" r="20" class="part"/>
        
                <!-- Ciało -->
                <line id="body" x1="300" y1="170" x2="300" y2="230" class="part"/>
        
                <!-- Lewa ręka -->
                <line id="left-arm" x1="300" y1="180" x2="270" y2="200" class="part"/>
        
                <!-- Prawa ręka -->
                <line id="right-arm" x1="300" y1="180" x2="330" y2="200" class="part"/>
        
                <!-- Lewa noga -->
                <line id="left-leg" x1="300" y1="230" x2="270" y2="270" class="part"/>
        
                <!-- Prawa noga -->
                <line id="right-leg" x1="300" y1="230" x2="330" y2="270" class="part"/>
            </svg>
        </div>
        <div id="keyboard">
            <div class="keyboard--box">
                <button class="letters" id="letter-A">A</button>
                <button class="letters" id="letter-Ą">Ą</button>
                <button class="letters" id="letter-B">B</button>
                <button class="letters" id="letter-C">C</button>
                <button class="letters" id="letter-Ć">Ć</button>
                <button class="letters" id="letter-D">D</button>
                <button class="letters" id="letter-E">E</button>
                <button class="letters" id="letter-Ę">Ę</button>
                <button class="letters" id="letter-F">F</button>
                <button class="letters" id="letter-G">G</button>
                <button class="letters" id="letter-H">H</button>
                <button class="letters" id="letter-I">I</button>
                <button class="letters" id="letter-J">J</button>
                <button class="letters" id="letter-K">K</button>
                <button class="letters" id="letter-L">L</button>
                <button class="letters" id="letter-Ł">Ł</button>
                <button class="letters" id="letter-M">M</button>
                <button class="letters" id="letter-N">N</button>
                <button class="letters" id="letter-Ń">Ń</button>
                <button class="letters" id="letter-O">O</button>
                <button class="letters" id="letter-Ó">Ó</button>
                <button class="letters" id="letter-P">P</button>
                <button class="letters" id="letter-Q">Q</button>
                <button class="letters" id="letter-R">R</button>
                <button class="letters" id="letter-S">S</button>
                <button class="letters" id="letter-Ś">Ś</button>
                <button class="letters" id="letter-T">T</button>
                <button class="letters" id="letter-U">U</button>
                <button class="letters" id="letter-V">V</button>
                <button class="letters" id="letter-W">W</button>
                <button class="letters" id="letter-X">X</button>
                <button class="letters" id="letter-Y">Y</button>
                <button class="letters" id="letter-Z">Z</button>
                <button class="letters" id="letter-Ż">Ż</button>
                <button class="letters" id="letter-Ź">Ź</button>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
