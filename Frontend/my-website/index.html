<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <script src="js/script.js"></script>
    <title>Sign In</title>
  </head>
  <body>
    <h1>Welcome back! <br />Please log in to your account.</h1>
    <div id="signin">
      <form>
        <label for="email">Email</label>
        <br />
        <input type="email" id="name" name="name" placeholder="Your E-mail" />
        <br />
        <label for="password">Password</label>
        <br />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Your Password"
        />

        <div class="buttons">
          <a href="projects.html"
            ><button type="button" class="button">Sign In</button></a
          >
          <br />
          <p>or</p>
          <hr />
          <br />
          <a href="signup.html"
            ><button type="button" class="button">Sign Up</button></a
          >
          <br />
        </div>
      </form>
    </div>
  </body>
</html>
