<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/stylesignup.css" type="text/css" />
    <script src="js/script.js"></script>
    <title>Sign Up</title>
  </head>
  <body>
    <h1>Welcome on my website! <br />Please create your account.</h1>
    <div id="signup">
      <form>
        <label for="email">Email</label>
        <br />
        <input
          type="email"
          id="name"
          name="name"
          placeholder="Your E-mail"
          required
        />
        <br />
        <label for="password">Password</label>
        <br />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Your Password"
        />
        <br>
        <label for="phonenumber">Phone number</label>
        <br>
        <input type="text" id="phonenumber" placeholder="Your phone number"maxlenght="9" required pattern="[0-9]{1,9}" maxlenght="9" title="Numer telefonu musi składać się z dokładnie 9 cyfr.">
        <br>
        <a href="projects.html"><button type="button" class="button">Sign Up</button></a>
      </form>
    </div>
  </body>
</html>
</html>
