<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
    <title>To Do List</title>
</head>
<body>
    <header> 
        <h1 id="header__title">todos</h1>
        <input type="text" name="text" id="header__input" placeholder="Write your task to do here...">
    </header>
    <main id="main">
        <section id="section__task--list">
            <ul class="task--list__items" id="task--list__items"></ul>
        </section>
        <div id="overlay"></div>
         <section>
            <div id="div__card--rules">
                <span>To add a task, enter the text and click enter</span>
                <br>
                <span>To remove a task, click right button on mouse</span>
                <br>
                <button type="button" id="close-button">Close rules</button>
            </div>
        </section>
        <button type="button" id="main__button--rules">Rules</button>
    </main>
</body>
</html>
